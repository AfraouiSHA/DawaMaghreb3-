<div class="login-container">
  <div class="login-box">
    <img src="/assets/image-dawamaghreb/dawamaghreb_logo.jpg" />
    <h1 class="title">Dawamaghreb</h1>

    <p class="subtitle">
      Accédez à votre espace pour gérer et suivre vos appels d'offres en toute simplicité
    </p>

    <h1 class="title">Connectez-vous</h1>

    <form (ngSubmit)="onLogin()">
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      <input type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" required />
      
      <button type="submit" class="login-btn">Se connecter</button>

      <a href="#" (click)="allerVersRegister($event)" class="btn-create">Créer un compte</a>
      <a href="#" class="forgot-password">Mot de passe oublié ?</a>
    </form>
  </div>
</div>
